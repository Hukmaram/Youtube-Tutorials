<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish UI Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2>Stylish Button</h2>
        <button class="stylish-button">Click Me!</button>

        <h2>Modern Card</h2>
        <div class="card">
            <h3>Card Title</h3>
            <p>This card contains some text. It has a hover effect that elevates it slightly.</p>
            <button class="card-button">Learn More</button>
        </div>

        <h2>Animated Toggle Switch</h2>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

    </div>

</body>
</html>
