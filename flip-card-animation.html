<!DOCTYPE html html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Card Flip Animation</title>
    <link rel="stylesheet" href="flip-card-animation.css" />
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <div class="card-content">
                    <h2>Front Side</h2>
                    <p>Hover to flip!</p>
                </div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-content rotate-content">
                    <h2>Back Side</h2>
                    <p>Awesome flip effect!</p>
                </div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
        </div>
    </div>
</body>
</html>
