<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Company</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            z-index: 2;
        }
        .hero-content h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }
        .hero-content p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
        }
        .hero-content .cta-button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .hero-content .cta-button:hover {
            background-color: #ff4b2b;
        }
        .icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./diagmonds-light.png');
            opacity: 0.2;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="background-animation"></div>
        <div class="hero-content">
            <div class="icon">ðŸš€</div>
            <h1>Welcome to Our Digital Marketing Agency</h1>
            <p>We help you grow your business with innovative marketing strategies.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </div>
</body>
</html>
